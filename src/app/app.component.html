<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Crypto</th>
            <th>Price</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let crypto of cryptos">
            <td>{{crypto.name}}</td>
            <td>{{crypto.price}}</td>
            <td>{{crypto.change}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
